<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MedFit AI — AI voice agents and automations for healthcare and fitness professionals."
    />
    <title>MedFit AI | Intelligent Healthcare & Fitness Automation</title>

    <!-- ✅ Favicon & Manifest -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Google Fonts (Single Optimized Request) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Nova+Mono&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Space+Grotesk:wght@300..700&family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Flag Icons (deferred loading for non-critical assets) -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
      />
    </noscript>

    <!-- Calendly link widget begin -->
    <link
      href="https://assets.calendly.com/assets/external/widget.css"
      rel="stylesheet"
    />
    <script
      src="https://assets.calendly.com/assets/external/widget.js"
      type="text/javascript"
      async
    ></script>
    <!-- Calendly link widget end -->

    <!-- ✅ Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MedFit AI",
        "url": "https://medfit.ai",
        "logo": "%PUBLIC_URL%/logo192.png",
        "description": "AI solutions for healthcare and fitness professionals.",
        "sameAs": [
          "https://www.linkedin.com/company/medfitai",
          "https://twitter.com/medfitai"
        ]
      }
    </script>

    <!-- ✅ Ionicons (defer loading to avoid render-blocking) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>

    <!-- ✅ Preload Critical CSS -->
    <link rel="preload" href="/static/css/main.css" as="style" />
  </head>

  <body>
    <noscript>
      <strong>
        We’re sorry — this app works best with JavaScript enabled.
      </strong>
    </noscript>

    <!-- ✅ React Root -->
    <div id="root"></div>

    <!-- ✅ Main JS Bundle -->
    <script src="%PUBLIC_URL%/static/js/bundle.js" defer></script>
  </body>
</html>
