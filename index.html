<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MedFit AI — AI voice agents and automations for healthcare and fitness professionals."
    />
    <title>MedFit AI | Intelligent Healthcare & Fitness Automation</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://medfitai.com/" />
    <meta
      property="og:title"
      content="MedFit AI | Intelligent Healthcare & Fitness Automation"
    />
    <meta
      property="og:description"
      content="AI voice agents and automations for healthcare and fitness professionals. Make the right AI decisions before building anything."
    />
    <meta property="og:image" content="https://medfitai.com/logo512.png" />
    <meta property="og:site_name" content="MedFit AI" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://medfitai.com/" />
    <meta
      name="twitter:title"
      content="MedFit AI | Intelligent Healthcare & Fitness Automation"
    />
    <meta
      name="twitter:description"
      content="AI voice agents and automations for healthcare and fitness professionals. Make the right AI decisions before building anything."
    />
    <meta name="twitter:image" content="https://medfitai.com/logo512.png" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="MedFit AI" />
    <link rel="canonical" href="https://medfitai.com/" />

    <!-- Favicon & Manifest (defer manifest to avoid blocking) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- Preconnect to external origins for faster resource loading -->
    <link rel="preconnect" href="https://assets.calendly.com" crossorigin />

    <!-- DNS Prefetch for secondary domains -->
    <link rel="dns-prefetch" href="https://assets.calendly.com" />

    <!-- Preload the Jura variable font (latin subset, covers all weights 300–700).
         crossorigin is required even for same-origin fonts per the CORS font spec.
         This starts the download before any CSS/JS is parsed, so the font is
         ready when React first renders text → Jura appears immediately. -->
    <link
      rel="preload"
      href="/fonts/jura-variable-latin.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "MedFit AI",
        "url": "https://medfit.ai",
        "logo": "/logo192.png",
        "description": "AI solutions for healthcare and fitness professionals.",
        "sameAs": ["https://www.linkedin.com/company/medfitai"]
      }
    </script>

    <!-- Manifest (loaded via JS to avoid blocking) -->
    <script>
      if ("serviceWorker" in navigator) {
        const link = document.createElement("link");
        link.rel = "manifest";
        link.href = "/manifest.json";
        document.head.appendChild(link);
      }
    </script>

    <script>
      window.MEDFITAI_API_URL =
        "https://mefitai-chatbot-production.up.railway.app";
    </script>
    <script src="https://mefitai-chatbot-production.up.railway.app/static/widget.js" defer></script>

    <!-- Critical inline CSS — base styles are available immediately so the
         page renders correctly before the hashed /assets/index-*.css bundle
         is fetched, reducing the perceived cost of that render-blocking file -->
    <style>
      :root {
        --primary-color: #1e1e2f;
        --secondary-color: #00bfff;
        --highlight-color: #5cdb95;
        --background-color: #f7f9fc;
      }
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      html { height: 100%; scroll-behavior: smooth; overflow-x: hidden; }
      body { overflow-x: hidden; font-family: "Jura", sans-serif; background-color: var(--primary-color); color: var(--background-color); }
      #root { min-height: 100vh; }
    </style>

    <!-- Main CSS (Vite will inject via import in JS) -->
  </head>

  <body>
    <noscript>
      <strong
        >We’re sorry — this app works best with JavaScript enabled.</strong
      >
    </noscript>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Vite Entry Point -->
    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
